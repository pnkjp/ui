  <script>
    const synth = window.speechSynthesis;
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';
    recognition.interimResults = false;
    recognition.continuous = false;

  function speakWord(word, callback) {
    const spokenWord = fixTechPronunciation(word);
    const utterance = new SpeechSynthesisUtterance(spokenWord);
    utterance.rate = 0.9;
    utterance.onend = callback;
    synth.speak(utterance);
  }

function fixTechPronunciation(word) {
  const replacements = {
    'AWS': 'A W S',
    'EC2': 'E C 2',
    'RDS': 'R D S',
    'IAM': 'I A M',
    'CLI': 'C L I',
    'JWT': 'J W T',
    'JPA': 'J P A',
    'API': 'A P I',
    'CI/CD': 'C I slash C D',
    'CD/CI': 'C D slash C I',
    'IDE': 'I D E',
    'HTML': 'H T M L',
    'SQL': 'S Q L',
    'OOP': 'O O P',
    'MVC': 'M V C',
    'S3': 'S 3',
    'EC2/S3': 'E C 2 slash S 3',
    'OAuth 2.0': 'O Auth two point zero'
  };

  let fixed = word;
  for (const [original, spoken] of Object.entries(replacements)) {
    const regex = new RegExp(original, 'gi');
    fixed = fixed.replace(regex, spoken);
  }
  return fixed;
}


    function recognizeOnce(callback) {
      let didRespond = false;

      recognition.onresult = (event) => {
        didRespond = true;
        const transcript = event.results[0][0].transcript;
        callback({ success: true, transcript });
      };

      recognition.onerror = (event) => {
        if (!didRespond) {
          callback({ success: false, error: event.error });
        }
      };

      recognition.onend = () => {
        if (!didRespond) {
          callback({ success: false, error: 'no_speech' });
        }
      };

      recognition.start();
    }

    function startSession() {
      const words = document.getElementById("wordPool").value
        .split('\n')
        .map(w => w.trim())
        .filter(Boolean);

      const status = document.getElementById("status");
      const results = document.getElementById("results");
      results.innerHTML = "";

      if (!words.length) {
        status.textContent = "Please enter some words.";
        return;
      }

      let index = 0;

      function nextWord() {
        if (index >= words.length) {
          status.textContent = "‚úÖ Practice complete!";
          return;
        }

        const word = words[index];
        status.textContent = `üéß Speaking: "${word}"`;

        speakWord(word, () => {
          status.textContent = `üé§ Please repeat: "${word}"`;

          recognizeOnce((result) => {
            const div = document.createElement("div");
            div.className = "result";

            if (result.success) {
              div.innerHTML = `<strong>Word:</strong> ${word}<br><strong>You said:</strong> ${result.transcript}`;
            } else {
              div.innerHTML = `<strong>Word:</strong> ${word}<br><span style="color: red;">‚ùå Skipped (no input or error)</span>`;
            }

            results.appendChild(div);
            index++;
            nextWord();
          });
        });
      }

      nextWord();
    }
  </script>
